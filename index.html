<!DOCTYPE html>
<html>
<head>
  <title>YouMP3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.youtube2mp3.cc/js/api.js"></script>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700italic">
  <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
  <script type="text/javascript" src="js/converter.js"></script>
</head>
<body>

<div class="container">
		
		<h1 class="text-center">YouMP3</h1>
		<form method="post">
		<input id="input" name="video" type="text" class="form-control" placeholder="Youtube video link..."><br />
		<input id="format" type="hidden" name="format" value="mp3">
		<center><input class="btn btn-danger" id="button" type="submit" value="Convert"></center>
		</form>
		<div style="text-align:center;" id="progress"></div>
		<div style="text-align:center;" id="indir"></div><br />
		<p class="text-center"><code>No Advertisement!</code></p>
		

 
</div>

</body>
</html>
